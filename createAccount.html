<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./Css/createAccount.css">
    <script src="./Script/script.js" defer></script>
</head>
<body class="bg-gray-100">

    <div class="flex min-h-screen">
        <!-- Sección izquierda (Formulario) -->
        <div class="w-full lg:w-1/2 flex flex-col items-center justify-center p-8">
            
            <!-- Logo -->
           <a href="./index.html"> 
                <img src="./imagenes/logo_mobile.JPG" alt="Logo-mobile" class="w-16 h-24 md:hidden rounded-lg">
                <img src="./imagenes/logo.JPG" lt="logo-desktop" class="hidden md:block relative top-0 right-36 w-24"> 
            </a>
            
            <h2 class="text-white text-2xl font-bold md:relative bottom-16 left-4">Create account</h2>

            <!-- Formulario -->
            <div class="w-full max-w-md">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                    <div>
                        <label class="text-white">Name</label>
                        <input type="text" placeholder="Alejandro" class="w-full px-3 py-2 border-2 border-black bg-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label class="text-white">Lastname</label>
                        <input type="text" placeholder="Gonzalez" class="w-full px-3 py-2 border-2 border-black bg-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label class="text-white">Day of birth</label>
                        <input type="text" placeholder="DD/MM/YYYY" class="w-full px-3 py-2 border-2 border-black bg-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label class="text-white">ID</label>
                        <input type="text" placeholder="1234567890" class="w-full px-3 py-2 border-2 border-black bg-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label class="text-white">Email</label>
                        <input type="email" placeholder="hirems@example.com" class="w-full px-3 py-2 border-2 border-black bg-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label class="text-white">Re-email</label>
                        <input type="email" placeholder="hirems@example.com" class="w-full px-3 py-2 border-2 border-black bg-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label class="text-white">Password</label>
                        <input type="password" placeholder="********" class="w-full px-3 py-2 border-2 border-black bg-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label class="text-white">Re-password</label>
                        <input type="password" placeholder="********" class="w-full px-3 py-2 border-2 border-black bg-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                </div>
            </div>
            <!-- Botón -->
            <button class="bg-black text-white px-6 py-2 rounded-lg mt-6 create-register">
                Create
            </button>

            <div class="flex items-center my-4 w-full">
                <hr class="flex-1 border-gray-300">
                <span class="px-2 text-white">or</span>
                <hr class="flex-1 border-gray-300">
            </div>

            <!-- Política de privacidad -->
            <p class="text-white text-sm mt-4 text-center">
                By clicking continue, you agree to our 
                <a href="#" class="underline">Terms of Service</a> and 
                <a href="#" class="underline">Privacy Policy</a>
            </p>
        </div>

        <!-- Imagen de fondo (Solo en desktop) -->
        <div class="hidden lg:block w-1/2">
            <img src="https://crehana-blog.imgix.net/media/filer_public/0f/ef/0fef219d-102b-4410-922e-875ed1289e82/magnet-me-8vpico29ona-unsplash075x.jpg?auto=format&q=50" alt="Background" class="h-full w-full object-cover">
        </div>
    </div>

</body>
</html>
