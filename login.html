<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./Css/login.css">
</head>
<body class="flex items-center justify-center h-screen">
    <div class="w-full h-screen grid grid-cols-1 md:grid-cols-2">
        <div class="flex flex-col items-center justify-center p-6 ">
            <a href="./index.html"> 
                <img src="./imagenes/logo_mobile.JPG" alt= "logo-mobile" class="w-16 h-24 md:hidden rounded-lg" alt="User Icon">
                <img src="./imagenes/logo.JPG" alt="Logo Desktop" class="hidden md:block absolute top-8 left-8  w-36"> 
            </a>


            <h1 class="mt-4 text-4xl text-white font-semibold mb-4">Login</h1>
            <p class="text-sm text-white text-center gap-8">Sign in with your Hire.Ms account</p>
            
            <form class="mt-4 flex flex-col items-center justify-center">
                <label class="mt-4 textl-4xl text-white font-semibold flex items-center justify-center">Email</label>

                <input type="email" placeholder="email@domain.com" class="w-full p-3 mt-3 mb-4 border-2 border-black rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-400">

                <label class="mt-4 textl-4xl text-white font-semibold flex items-center justify-center">Password</label>

                <input type="password" placeholder="********" class="w-full p-3 border-2 mt-3 mb-4 border-black rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-400">

                <p class="mt-3 text-center text-sm text-white"> <a href="#" class="text-white font-bold">Have you forgotten your password?</a></p>

                <button type="submit" class="w-80 text-center mt-4 p-3 text-white rounded-xl hover:opacity-80 button-login">Login</button>
            </form>
            
           
            
            <div class="flex items-center my-4 w-full">
                <hr class="flex-1 border-gray-300">
                <span class="px-2 text-white">or</span>
                <hr class="flex-1 border-gray-300">
            </div>
            
            <p class="mt-4 text-xs text-white text-center">By clicking continue, you agree to our <a href="#" class="text-white font-bold">Terms of Service</a> and <a href="#" class="text-white font-bold">Privacy Policy</a></p>
        </div>
        <div class="hidden md:block w-full h-screen bg-cover bg-center background-image" style="background-image: url('https://crehana-blog.imgix.net/media/filer_public/0f/ef/0fef219d-102b-4410-922e-875ed1289e82/magnet-me-8vpico29ona-unsplash075x.jpg?auto=format&q=50');"></div>
    </div>
</body>
</html>
