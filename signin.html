<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./Css/signin.css">
</head>
<body class="flex items-center justify-center h-screen">
    <div class="w-full h-screen grid grid-cols-1 md:grid-cols-2">
        <div class="flex flex-col items-center justify-center p-6 ">
            <a href="./index.html"> 
                <img src="./imagenes/logo_mobile.JPG" alt= "logo-mobile" class="w-16 h-24 md:hidden rounded-lg" alt="User Icon">
                <img src="./imagenes/logo.JPG" alt="Logo Desktop" class="hidden md:block absolute top-8 left-8  w-36">
            </a>

            <h2 class="mt-4 text-lg text-white font-semibold">Create an account</h2>
            <p class="text-sm text-white text-center">Enter your email to sign up for this app</p>
            
            <form class="mt-4 w-full">
                <input type="email" placeholder="email@domain.com" class="w-full p-3  border-2 border-black rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button type="submit" class="w-full mt-4 p-3 text-white rounded-lg hover:opacity-80 button-login">Continue</button>
            </form>
            
            <p class="mt-3 text-center text-sm text-white">Don't have an account? <a href="./createAccount.html" class="text-white font-bold">Register</a></p>
            
            <div class="flex items-center my-4 w-full">
                <hr class="flex-1 border-gray-300">
                <span class="px-2 text-white">or</span>
                <hr class="flex-1 border-gray-300">
            </div>
            
            <button class="w-full flex items-center justify-center gap-2 p-3 text-white rounded-lg hover:opacity-80 button-google">
                <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" class="w-5 h-5"> Continue with Google
            </button>
            
            <button class="w-full mt-3 flex items-center justify-center gap-2 p-3 text-white rounded-lg hover:opacity-80 button-apple">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/Apple_logo_white.svg" class="w-5 h-5"> Continue with Apple
            </button>
            
            <p class="mt-4 text-xs text-white text-center">By clicking continue, you agree to our <a href="#" class="text-white font-bold">Terms of Service</a> and <a href="#" class="text-white font-bold">Privacy Policy</a></p>
        </div>
        <div class="hidden md:block w-full h-screen bg-cover bg-center background-image" style="background-image: url('https://crehana-blog.imgix.net/media/filer_public/0f/ef/0fef219d-102b-4410-922e-875ed1289e82/magnet-me-8vpico29ona-unsplash075x.jpg?auto=format&q=50');"></div>
    </div>
</body>
</html>
